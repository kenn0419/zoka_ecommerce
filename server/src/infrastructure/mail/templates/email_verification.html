<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Email Verification</title>
  <style>
    .otp-container {
      text-align: center;
    }

    .otp-code {
      display: inline-block;
      background-color: #eaf4ff;
      color: #000;
      font-weight: 600;
      font-size: 1.6rem;
      letter-spacing: 4px;
      border: 1px solid #2f8eff;
      border-radius: 8px;
      padding: 12px 48px;
      user-select: none;
    }

    .otp-note {
      color: #555;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>

<body
  style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
  <table style="max-width: 600px; padding: 2rem; margin: 0 auto; background-color: #f5f5f5; border-radius: 8px;">
    <tr>
      <td align="center">
        <table style="background-color: white; border-radius: 5px; padding: 20px; text-align: center;">
          <tr>
            <td style="font-size: 24px; font-weight: bold; color: #333;">
              Email Verification
            </td>
          </tr>
          <tr>
            <td style="font-size: 16px; color: #555; padding: 10px 0;">
              Please use the following link to verify your email address:
            </td>
          </tr>
          <tr>
            <td>
              <table style="margin: 20px auto; border-spacing: 10px;">
                <tr>
                  <td>
                    <!-- <a href="{{verificationUrl}}"
                      style="display:inline-block; padding:10px 20px; background-color:#007bff; color:white; text-decoration:none; border-radius:4px;"
                      target="_blank">Click Here</a> -->
                    <div class="otp-container">
                      <div class="otp-code">{{verifyToken}}</div>
                      <p class="otp-note">Don't share to anyone.</p>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td style="font-size: 16px; color: #555; padding: 10px 0;">
              If you didnâ€™t request this, please ignore this email.

              Cheers,<br />
              Zoka Team
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
